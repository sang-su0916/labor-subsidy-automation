services:
  - type: web
    name: labor-subsidy-api
    runtime: docker
    region: singapore
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        sync: false
