services:
  - type: web
    name: labor-subsidy-api
    runtime: node
    region: singapore
    plan: free
    buildCommand: npm install && cd packages/backend && npx tsc
    startCommand: node packages/backend/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3010
      - key: FRONTEND_URL
        sync: false
