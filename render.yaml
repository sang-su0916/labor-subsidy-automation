services:
  - type: web
    name: labor-subsidy-api
    runtime: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3010
      - key: FRONTEND_URL
        value: https://labor-subsidy-frontend.vercel.app
